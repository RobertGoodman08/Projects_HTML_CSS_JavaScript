<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profiles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <form  class="user-form" id="form">
        <input type="text" id="search" placeholder="Search a Github User">
    </form>

    <main id="main">
        <div class="card">
            <div>
                <img src="https://randomuser.me/api/portraits/men/30.jpg" alt="" class="avatar">
            </div>
            <div class="user-info">
                <h2>johndoe</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repellendus, sed.</p>
                <ul>
                    <li>300 <strong>Followers</strong></li>
                    <li>100 <strong>Following</strong></li>
                    <li>30 <strong>Repos</strong></li>
                </ul>

                <div id="repos">
                    <a href="#" class="repo">Repo1</a>
                    <a href="#" class="repo">Repo2</a>
                    <a href="#" class="repo">Repo3</a>

                </div>
            </div>
        </div>
    </main>

   

    <script src="script.js"></script>
    
</body>
</html>
