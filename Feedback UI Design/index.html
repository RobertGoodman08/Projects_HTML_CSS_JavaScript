<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Let Us Know Your Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


   <div id="panel" class="panel-container">
       <strong>How satisfied are you with our <br /> customer support performance?</strong>
       <div class="ratings-container">
           <div class="rating">
               <img src="https://cdn-icons-png.flaticon.com/512/725/725099.png" >
               <small>Unhappy</small>
           </div>

           <div class="rating">
            <img src="https://cdn-icons-png.flaticon.com/512/1933/1933511.png" >
            <small>Neutral</small>
           </div>

            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/725/725105.png" >
                <small>Satisfied</small>
            </div>
       </div>
       <button class="btn" id="send">Send Review</button>
   </div>

    <script src="script.js"></script>
    
</body>
</html>
