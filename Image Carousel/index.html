<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="img/6.avif" alt="">
            <img src="img/1.avif" alt="">
            <img src="img/2.avif" alt="">
            <img src="img/3.avif" alt="">
            <img src="img/4.avif" alt="">
            <img src="img/5.avif" alt="">

        </div>

        <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>

   

    <script src="script.js"></script>
    
</body>
</html>
